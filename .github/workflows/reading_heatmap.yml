name: Generate Reading Heatmap

on:
  schedule:
    - cron: '0 0 * * *'  # 每天更新
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install github_heatmap

      - name: Process data and generate heatmap
        run: |
          python preprocess.py  # 运行数据预处理脚本
          github_heatmap csv \
            --file reading_data.csv \
            --year $(date +%Y) \
            --date-format "%Y-%m-%d" \
            --value-column "ReadingTime(seconds)" \
            --color-rules '0:#EBEDF0,60:#ACE7AE,1800:#69C16E,3600:#549F57,10800:#2E7D32,18000:#1B5E20' \
            --legend-scale "0s,1m,30m,1h,3h,5h" \
            --without-type-name \
            --background-color "#FFFFFF" \
            --output reading_heatmap.svg

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update reading heatmap"
          file_pattern: reading_heatmap.svg
