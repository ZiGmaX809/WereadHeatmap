name: Generate Reading Heatmap

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点运行
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install github_heatmap

      - name: Process data
        run: |
          python preprocess.py

      - name: Generate SVG
        run: |
          github_heatmap json \
            --file processed_data.json \
            --date-field "date" \
            --value-field "value" \
            --color-rules '0:#EBEDF0,1:#ACE7AE,30:#69C16E,60:#549F57,180:#2E7D32,300:#1B5E20' \
            --legend-scale "0m,1m,30m,1h,3h,5h" \
            --without-type-name \
            --background-color "#FFFFFF" \
            --output reading_heatmap.svg

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: heatmap
          path: reading_heatmap.svg

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update reading heatmap"
          file_pattern: reading_heatmap.svg
